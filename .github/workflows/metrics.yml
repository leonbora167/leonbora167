name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * 0"    # runs weekly
  workflow_dispatch:

jobs:
  coding-habits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Coding habits infographic
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: leonbora167
          filename: habits.svg      
          template: classic
          base: ""
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          config_timezone: Asia/Kolkata

  wakatime:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: WakaTime infographic
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: wakatime.svg   
          template: classic
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, projects-graphs
          plugin_wakatime_limit: 4
          config_timezone: Asia/Kolkata

  anilist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: AniList infographic
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: anilist.svg     
          template: classic
          base: ""
          plugin_anilist: yes
          plugin_anilist_user: R0bin1
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: watching, reading
          plugin_anilist_limit: 6
          config_timezone: Asia/Kolkata
          
  isocalendar:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - name: Isocalendar infographic
        uses: lowlighter/metrics@latest    # or wesleyscholl/metrics@v1.4 if you switch
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: leonbora167
          filename: isocalendar.svg
          template: classic
          base: ""                 # only plugin output
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year   # or half-year / quarter
 
          
  languages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Languages infographic
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: leonbora167
          filename: languages.svg
          template: classic
          base: ""                       # only the plugin output

          # Most-used languages
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          # optional: hide noisy languages
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
            
  steam:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Steam infographic
        uses: lowlighter/metrics@latest    # Or wesleyscholl/metrics@v1.4 if you switch
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: steam.svg
          base: ""                         # Only plugin content
          template: classic
          config_timezone: Asia/Kolkata

          # ðŸŽ® Steam Plugin
          plugin_steam: yes
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_user: "76561198199565857"  # <-- Replace with your SteamID64
          plugin_steam_games_ignored: ""         # Optional
          plugin_steam_games_limit: 2            # Number of games shown
          plugin_steam_sections: most-played,recently-played
          plugin_steam_profilestatus: yes        # Show profile status
          plugin_steam_achievements_limit: 3
          plugin_steam_recent_games_limit: 3
          
  leetcode:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: LeetCode infographic
        uses: lowlighter/metrics@latest    # or wesleyscholl/metrics@v1.4 if you switched
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: leetcode.svg           # new SVG file
          base: ""                         # only LeetCode content
          template: classic
          config_timezone: Asia/Kolkata

          # ðŸ§  LeetCode plugin
          plugin_leetcode: yes
          plugin_leetcode_user: leonbora167   # <- change this
          plugin_leetcode_sections: solved, skills, recent
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_limit_recent: 5

  
